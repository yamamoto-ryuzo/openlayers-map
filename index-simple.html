<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Simple Cesium Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    // æœ€ã‚‚ã‚·ãƒ³ãƒ—ãƒ«ãªCesiumè¨­å®šã§ãƒ†ã‚¹ãƒˆ
    try {
      // Cesium Ion ãƒˆãƒ¼ã‚¯ãƒ³ãªã—ã§è©¦ã™
      const viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: false,
        baseLayerPicker: false,
        vrButton: false,
        geocoder: false,
        homeButton: false,
        sceneModePicker: false,
        navigationHelpButton: false,
        animation: false,
        timeline: false,
        fullscreenButton: false
      });

      // å˜è‰²ã®èƒŒæ™¯ã‚’è¨­å®š
      viewer.scene.globe.show = false;
      viewer.scene.backgroundColor = Cesium.Color.LIGHTSTEELBLUE;

      console.log('Simple Cesium viewer created');
      
      // 3ç§’å¾Œã«OpenStreetMapã‚’è¿½åŠ 
      setTimeout(() => {
        try {
          const osmProvider = new Cesium.UrlTemplateImageryProvider({
            url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
            maximumLevel: 18
          });
          
          viewer.scene.globe.show = true;
          viewer.scene.imageryLayers.addImageryProvider(osmProvider);
          
          // æ±äº¬ã«ç§»å‹•
          viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(139.767, 35.681, 50000)
          });
          
          console.log('OpenStreetMap added successfully');
        } catch (error) {
          console.error('Error adding OpenStreetMap:', error);
        }
      }, 3000);

    } catch (error) {
      console.error('Error creating viewer:', error);
      document.getElementById('cesiumContainer').innerHTML = 
        '<div style="padding: 20px; color: red;">Cesiumã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message + '</div>';
    }
  </script>
</body>
</html>
