<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS-Safe OpenStreetMap</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        h1 { text-align: center; color: #333; }
        #cesiumContainer { width: 100%; height: 600px; border: 2px solid #333; }
        #status { padding: 15px; margin: 10px 0; background: #e7f3ff; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🔒 HTTPS対応 OpenStreetMap</h1>
    <div id="status">HTTPS安全な方法で初期化中...</div>
    <div id="cesiumContainer"></div>

    <script>
        const statusDiv = document.getElementById('status');

        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = type;
            console.log(message);
        }

        // GitHub Pages HTTPS環境に最適化
        async function initializeHTTPSSafeViewer() {
            try {
                updateStatus('HTTPS安全な設定で初期化中...');
                
                // CORSやMixed Contentを回避する設定
                Cesium.Ion.defaultAccessToken = '';
                
                const viewer = new Cesium.Viewer('cesiumContainer', {
                    // 段階的に背景を設定
                    imageryProvider: false,
                    baseLayerPicker: false,
                    geocoder: false,
                    homeButton: true,
                    sceneModePicker: true,
                    navigationHelpButton: false,
                    animation: false,
                    timeline: false,
                    fullscreenButton: true,
                    vrButton: false
                });

                updateStatus('ビューワー作成完了。OpenStreetMapを追加中...');

                // 少し待ってからOpenStreetMapを追加（HTTPS安全な方法）
                setTimeout(async () => {
                    try {
                        // HTTPS対応のOpenStreetMapプロバイダー
                        const osmProvider = new Cesium.UrlTemplateImageryProvider({
                            url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                            subdomains: ['a', 'b', 'c'],
                            maximumLevel: 18,
                            credit: '© OpenStreetMap contributors'
                        });

                        // 背景を追加
                        const imageryLayers = viewer.scene.imageryLayers;
                        imageryLayers.addImageryProvider(osmProvider);

                        updateStatus('✅ OpenStreetMap追加成功！東京に移動中...', 'success');

                        // 東京を表示
                        viewer.camera.setView({
                            destination: Cesium.Cartesian3.fromDegrees(139.767, 35.681, 50000)
                        });

                        updateStatus('✅ HTTPS OpenStreetMap表示完了！', 'success');

                    } catch (osmError) {
                        console.error('OpenStreetMap追加エラー:', osmError);
                        updateStatus('❌ OpenStreetMap追加失敗: ' + osmError.message, 'error');
                        
                        // フォールバック: 単色背景
                        viewer.scene.backgroundColor = Cesium.Color.LIGHTBLUE;
                        updateStatus('フォールバック: 単色背景で表示中', '');
                    }
                }, 2000);

            } catch (error) {
                console.error('初期化エラー:', error);
                updateStatus('❌ 初期化エラー: ' + error.message, 'error');
            }
        }

        // ページ読み込み完了後に初期化
        document.addEventListener('DOMContentLoaded', initializeHTTPSSafeViewer);
    </script>
</body>
</html>
