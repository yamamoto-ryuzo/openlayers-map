<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages テスト - Cesium</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        h1 { color: #333; }
        #cesiumContainer { width: 100%; height: 500px; border: 2px solid #333; }
        #status { 
            margin: 10px 0; 
            padding: 10px; 
            background: #e8f4fd; 
            border: 1px solid #bee5eb; 
            border-radius: 4px; 
        }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>🗺️ GitHub Pages Cesium テスト</h1>
    <div id="status">初期化待機中...</div>
    <div id="cesiumContainer"></div>

    <script>
        const statusDiv = document.getElementById('status');

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : '';
            console.log(message);
        }

        // Cesiumアクセストークンを無効化
        Cesium.Ion.defaultAccessToken = '';

        try {
            updateStatus('Cesiumビューワーを作成中...');

            // 最もシンプルな設定
            const viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                    subdomains: ['a', 'b', 'c'],
                    maximumLevel: 18,
                    credit: 'Map data © OpenStreetMap contributors'
                }),
                baseLayerPicker: false,
                geocoder: false,
                homeButton: false,
                sceneModePicker: false,
                navigationHelpButton: false,
                animation: false,
                timeline: false,
                fullscreenButton: false,
                vrButton: false
            });

            updateStatus('✅ Cesiumビューワー作成成功！東京にズーム中...');

            // 東京を表示
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(139.767, 35.681, 50000)
            });

            updateStatus('✅ 完了！マップが表示されています。');

        } catch (error) {
            updateStatus('❌ エラー: ' + error.message, true);
            console.error('Cesium初期化エラー:', error);
        }
    </script>
</body>
</html>
