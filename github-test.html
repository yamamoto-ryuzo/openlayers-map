<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Cesium OSM Test</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #cesiumContainer {
            width: 100%;
            height: 500px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        #log {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🗺️ GitHub Pages Cesium OSM テスト</h1>
    
    <div id="status" class="status info">テスト開始...</div>
    <div id="cesiumContainer"></div>
    <div id="log"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            log(message, type);
        }

        // 環境情報をログ出力
        log(`Current URL: ${window.location.href}`);
        log(`User Agent: ${navigator.userAgent}`);
        log(`Protocol: ${window.location.protocol}`);

        // Cesium Ion を完全に無効化
        Cesium.Ion.defaultAccessToken = '';
        log('Cesium Ion token disabled');

        try {
            updateStatus('OpenStreetMapプロバイダーを作成中...', 'info');
            
            const osmProvider = new Cesium.UrlTemplateImageryProvider({
                url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
                subdomains: ['a', 'b', 'c'],
                maximumLevel: 18,
                credit: 'Map data © OpenStreetMap contributors'
            });

            log('OSM Provider created successfully');
            updateStatus('Cesiumビューワーを作成中...', 'info');

            const viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: osmProvider,
                baseLayerPicker: false,
                geocoder: false,
                homeButton: false,
                sceneModePicker: false,
                navigationHelpButton: false,
                animation: false,
                timeline: false,
                fullscreenButton: false,
                vrButton: false
            });

            log('Cesium Viewer created successfully');
            updateStatus('✅ 初期化成功！東京に移動中...', 'success');

            // 東京を表示
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(139.767, 35.681, 50000)
            });

            log('Camera moved to Tokyo');
            updateStatus('✅ テスト完了！OpenStreetMapが表示されています。', 'success');

            // タイル読み込みイベントの安全な設定
            try {
                if (viewer.scene && viewer.scene.globe && viewer.scene.globe.tileLoadProgressEvent) {
                    viewer.scene.globe.tileLoadProgressEvent.addEventListener(function(queuedTileCount) {
                        log(`Tiles loading: ${queuedTileCount} tiles in queue`);
                    });
                }

                if (viewer.scene && viewer.scene.globe && viewer.scene.globe.errorEvent) {
                    viewer.scene.globe.errorEvent.addEventListener(function(error) {
                        log(`Tile load error: ${error}`, 'error');
                        updateStatus('❌ タイル読み込みエラーが発生しました', 'error');
                    });
                }
                
                log('Event listeners configured successfully');
            } catch (eventError) {
                log(`Event listener setup warning: ${eventError.message}`);
                // イベントリスナーのエラーは致命的ではないので継続
            }

        } catch (error) {
            log(`Initialization error: ${error.message}`, 'error');
            updateStatus('❌ 初期化エラー: ' + error.message, 'error');
            
            document.getElementById('cesiumContainer').innerHTML = 
                `<div style="padding: 20px; color: red; text-align: center;">
                    エラーが発生しました:<br>${error.message}
                </div>`;
        }
    </script>
</body>
</html>
