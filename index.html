<html lang="jp">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
    type="text/css">
  <style>
    .map {
      height: 85vh;
      width: 90vw;
      margin: auto;
    }

    .map-footer {
      position: absolute;
      left: 5vw;
      bottom: 5.5vh;
      background-color: rgba(0, 60, 136, 0.7);
      color: #fff;
      padding: 3px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
  <script type="text/javascript">
    var map;
    $(function () {
      var vm = {
        zoomLevel: ko.observable(''),
        center: ko.observable('')
      };
      ko.applyBindings(vm);

      initializeMap();

      map.on('moveend', e => {
        vm.zoomLevel(map.getView().getZoom());
        vm.center(ol.proj.transform(map.getView().getCenter(), 'EPSG:3857', 'EPSG:4326'));
      });
    });

    function initializeMap() {
      const baseMap = new ol.layer.Tile({
        source: new ol.source.OSM()
      });
      map = new ol.Map({
        target: 'map',
        layers: [baseMap],
        <!--地図のセンターとズームレベル-->
        view: new ol.View({
          center: ol.proj.fromLonLat([139.76188075270883,35.677979184581716]),
          zoom: 14
        })
      });
    }
  </script>
  <title>Show Center And Zoom Level</title>
</head>

<body>
  <h2>Show Center And Zoom Level</h2>

  <div id="map" class="map"></div>
  <div class="map-footer">
    <div>Zoom Level: <span data-bind="text: zoomLevel"></span></div>
    <div>Center: <span data-bind="text: center"></span></div>
  </div>
</body>

</html>
