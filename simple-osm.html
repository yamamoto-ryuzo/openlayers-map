<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OpenStreetMap - Cesium</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #cesiumContainer {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
        }
        #status {
            padding: 10px;
            margin: 10px 0;
            background: #f0f8ff;
            border: 1px solid #b0d4f1;
            border-radius: 4px;
        }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
    </style>
</head>
<body>
    <h1>🗺️ シンプル OpenStreetMap ビューアー</h1>
    <div id="status">初期化中...</div>
    <div id="cesiumContainer"></div>

    <script>
        const statusDiv = document.getElementById('status');

        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'error' : 'success';
            console.log(message);
        }

        try {
            updateStatus('Cesium準備中...');

            // Cesium Ion を無効化
            window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/';
            
            updateStatus('OpenStreetMapビューワーを作成中...');

            // 最もシンプルなOpenStreetMap設定
            const viewer = new Cesium.Viewer('cesiumContainer', {
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                    maximumLevel: 18,
                    credit: '© OpenStreetMap'
                }),
                baseLayerPicker: false,
                geocoder: false,
                homeButton: false,
                sceneModePicker: false,
                navigationHelpButton: false,
                animation: false,
                timeline: false,
                fullscreenButton: false,
                vrButton: false
            });

            updateStatus('✅ 成功！東京を表示中...');

            // 東京駅を表示
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(139.767, 35.681, 10000)
            });

            updateStatus('✅ OpenStreetMap表示完了！');

        } catch (error) {
            updateStatus('❌ エラー: ' + error.message, true);
            console.error('Error:', error);
        }
    </script>
</body>
</html>
